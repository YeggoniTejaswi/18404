<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>ul.a {
        list-style-type: circle;
      }
      
      ul.b {
        list-style-type: square;
      }
      

        ol.c {
  list-style-type: upper-roman;
}

ol.d {
  list-style-type: lower-alpha;
  color: black;
}

    </style>
</head>
<body>
    <h2>the list-style-type property</h2>
    <p>example of unordered lists</p>
    <ul class="a">
        <li>coffee</li>
        <li>tea</li>
        <li>coca cola</li>
</ul>
<ul class="b">
    <li>coffee</li>
    <li>tea</li>
    <li>coca cola</li>
</ul>
<p>example of orderred lists:</p>
<ul class="c">
    <li>coffee</li>
    <li>tea</li>
    <li>coca cola</li>
</ul>
    
</body>
</html>
