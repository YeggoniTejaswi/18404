<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic html example</title>
</head>
<body>
    <header>
        <h1>website title</h1>
        <nav>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>about us</h2>
            <p>this section provides information about us company.</p>
</section>
<article>
    <h2>latest news</h2>
    <p>this article contains the latest news update.</p>
</article>
    </main>
    <footer>
        <p>&copy;2024 website name.all rights reserved.</p>
    </footer>
</body>
</html>
