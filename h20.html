<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table with header and captions</title>
</head>
<body>
    <table border="1">
        <caption>student scores</caption>
        <tr>
            <th>name</th>
            <th>math</th>
            <th>science</th>
            <th>english</th>
        </tr>
        <tr>
            <td>john</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
        </tr>
        <tr>
            <td>alice</td>
            <td>92</td>
            <td>88</td>
            <td>95</td>
        </tr>
        <tr>
            <td>bob</td>
            <td>78</td>
            <td>82</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
