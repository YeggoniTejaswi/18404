<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form with checkboxes and dropdown</title>
</head>
<body>
    <h2>preferences form</h2>
    <form>
        <label for="newsletter">subscribe to newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter"><br>
        <label for="updates">receives updates:</label>
        <input type="updates" id="updates" name="updates"><br>
        <label for="category">preffered category:</label>
        <select id="category" name="category">
            <option value="tech">techology</option>
            <option value="food">food</option>
            <option value="travel">travel</option>
            <option value="sports">sports</option>
            </select><br>
            <br>
            <input type="submit" value="submit">   
    </form>
</body>
</html>
