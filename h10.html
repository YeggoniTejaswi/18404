<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student scores</title>
    <style>
        table{
            border:1px solid black;
            width:100%;
        }
        th,td{
            border:1px solid black;
            padding:8px;
            text-align: left;

        }
    </style>
</head>
<body>    
    <h2>student score</h2>
    <table>
        <tr>
            <th>name</th>
            <th>score</th>
        </tr>
        <tr>
            <td>john</td>
            <td>85</td>
        </tr>
        <tr>
            <td>alice</td>
            <td>92</td>
        </tr>
        <tr>
            <td>bob<td>
            <td>78</td>    
        </tr>

    </table>
</body>
</html>
